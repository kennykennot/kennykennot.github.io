<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chlove proj</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            text-align: center;
        }
        
        #popupButton {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #popupButton:hover {
            background-color: #45a049;
        }
        
        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        
        .image-popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            animation: zoomIn 0.3s;
        }
        
        .popup-content img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: #f44336;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击按钮查看图片</h1>
        <button id="popupButton">显示图片</button>
    </div>
    
    <div class="image-popup" id="imagePopup">
        <div class="popup-content">
            <span class="close-btn" id="closeBtn">×</span>
            <img src="https://github.com/kennykennot/kennykennot.github.io/blob/main/chlov.jpg?raw=true" alt="chlov">
        </div>
    </div>
    
    <script>
        const popupButton = document.getElementById('popupButton');
        const imagePopup = document.getElementById('imagePopup');
        const closeBtn = document.getElementById('closeBtn');
        
        popupButton.addEventListener('click', function() {
            imagePopup.classList.add('active');
        });
        
        closeBtn.addEventListener('click', function() {
            imagePopup.classList.remove('active');
        });
        
        // 点击弹窗外部也可以关闭
        imagePopup.addEventListener('click', function(e) {
            if (e.target === imagePopup) {
                imagePopup.classList.remove('active');
            }
        });
    </script>
</body>
</html>
